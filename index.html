<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div style="display:none">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><symbol id="icon-plane" viewBox="0 0 24 24"><path d="M9.42 15.18l-.4 5.58c.57 0 .81-.24 1.1-.53l2.67-2.55 5.52 4.04c1.01.57 1.73.27 2-.93l3.62-16.97c.32-1.5-.54-2.08-1.53-1.71L1.11 10.26C-.34 10.82-.32 11.63.87 12l5.44 1.7 12.64-7.92c.6-.4 1.14-.18.7.22z" fill="#039be5"></path></symbol><symbol id="icon-user" viewBox="0 0 512 512"><path d="M256 0a256 256 0 000 512h14l1-1A256 256 0 00256 0zm152 434c-1-3-3-6-6-7l-57-18c-19-9-28-40-30-53 14-13 28-33 28-51l1-9c3-1 6-3 7-6a143 143 0 0010-45c-1-5-4-11-9-14v-50c0-30-9-43-19-51-2-15-19-45-77-45-59 0-96 56-96 96v50c-5 3-8 9-9 14v3c0 16 9 39 10 42s3 5 6 6c1 0 2 2 2 9 0 18 14 38 28 51-2 13-11 44-30 52l-57 19c-3 1-5 4-6 7A234 234 0 01256 21a235 235 0 01152 413z"></path></symbol></svg>
</div>
<main class="chat-main">
    <div class="chat-main__wrapper">
        <div class="chat-header">
            <p class="chat-header__active-chat">Иван</p>
            <label class="chat-header__switch">
                <input class="chat-header__switch-input" type="checkbox">
                <span class="chat-header__switch-round"></span>
            </label>
            <p class="chat-header__user">Иван Иванов</p>
            <button class="chat-header__btn-exit">Выход</button>
        </div>
        <div class="chat">
            <div class="chat__friends friends">
                <p class="friends__title">Список друзей:</p>
                <ul class="friends__list">
                    <li class="friends__item">
                        <img src="img/photo1.jpg" width="50" height="50">
                        <p>Иван Иванов</p>
                    </li>
                    <li class="friends__item friends__item--active">
                        <div class="friends__img">
                            <img src="img/photo2.jpg" width="50" height="50">
                        </div>
                        <p>Иван (Saved Messages)</p>
                    </li>
                </ul>
            </div>
            <div class="chat__messages messages">
                <ul class="messages__list">
                    <li class="messages__item messages__item--sent">
                        <p>Привет</p>
                        <svg viewBox="0 0 512 512" width="43" height="43"><use xlink:href="img/sprite_auto.svg#icon-user"></use></svg>
                    </li>
                    <li class="messages__item messages__item--sent">
                        <p>Сохраняю свои сообщения</p>
                        <svg viewBox="0 0 512 512" width="43" height="43"><use xlink:href="img/sprite_auto.svg#icon-user"></use></svg>
                    </li>
                </ul>
                <form class="messages__form">
                    <textarea class="messages__text" placeholder="Введите ваше сообщение"></textarea>
                    <button class="messages__send-btn" type="submit">
                        <svg viewBox="0 0 24 24" width="512" height="512"><svg viewBox="0 0 512 512"><use xlink:href="img/sprite_auto.svg#icon-plane"></use></svg></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="js/main.js"></script>
</body>
</html>
